<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styled.css">
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <section class="container">

    <div class="row m-row">
      <div class="col-md-6 col-sm-12 pad-a order-2 order-md-1">
        <h1 class="text-center text-md-start">Get <span class="h1span">insights</span> that help your business grow.</h1>
        <p class="mt-4 p-color text-center text-md-start">Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.</p>

        <div class="mt-5 d-flex justify-content-between .justify-content-sm-between me-md-5 flex-md-row flex-column align-items-center align-items-md-left ">
          <div class="stat-text text-center text-md-start mt-md-0"> <span class="head-span">10k+</span><br> COMPANIES</div>
          <div class="stat-text mt-sm-4 text-center text-md-start mt-md-0"> <span class="head-span">314</span><br> TEMPLATES</div>
          <div class="stat-text mt-sm-4 text-center text-md-start mt-md-0"> <span class="head-span">12m+</span><br> QUERIES</div>
        </div>
      </div>
      <div class="col-md-6 overlay col-sm-12 p-0 order-1 order-md-2 " >
        <img src="images/image-header-desktop.jpg" class="overlay" alt="">
      </div>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Pankaj Kumar</a>.
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
  </script>
</body>

</html>
